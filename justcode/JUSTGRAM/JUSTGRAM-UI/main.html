<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navBar">
      <div class="topUi">
        <img src="image/instagram.png" class="instaImg" />
        <span class="just">Justgram</span>
        <div class="searchBar">
          <img class="searchImg" src="image/search.png" />
          <input class="search" type="text" placeholder="검색" />
        </div>
        <div class="topUi-right">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
            class="exImg"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
            class="heartImg"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
            class="profileIng"
          />
        </div>
      </div>
    </nav>
    <div class="feed">
      <div class="feedTop">
        <span>kiminsee</span>
        <span>...</span>
      </div>
      <div class="feedImage">
        <img src="image/shrimp.jpeg" class="shrimp" />
      </div>
      <div class="feedMenuBar">
        <img src="image/heart.png" />
        <img src="image/speech.png" />
        <img src="image/upload.png" />
        <img src="image/ribbon.png" />
      </div>
      <div class="feedReply">
        <div>
          <span class="feedId">kiminsee</span>
          <span class="feedMent">새우다 새우!!</span>
        </div>
        <span class="feedId">Justgram</span>
        <span class="feedMent">Good!!</span>
        <p>12분전</p>
      </div>
      <div class="feedInput">
        <input type="text" placeholder="댓글 달기..." />
        <input type="text" placeholder="게시" />
      </div>
    </div>
  </body>
</html>
